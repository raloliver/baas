<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="Cache-Control: max-age=3600, must-revalidate">
    <meta name="description" content="">
    <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Project 275</title>
</head>

<body>
    <h1>Autenticação</h1>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <form>
            <legend class="text-center" id="message">Por favor, realize o login.</legend>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Email">
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Senha">
            </div>
        </form>
        <button class="btn btn-primary btn-block" id="authButton">Entrar</button>
        <button class="btn btn-info btn-block" id="createButton">Cadastrar</button>
        <p class="text-center"><small>-- ou --</small></p>
        <p class="text-center">
            <button class="btn btn-default" id="authGithub"><i class="fa fa-github fa-2x"></i></button>
            <button class="btn btn-primary" id="authFacebook"><i class="fa fa-facebook-square fa-2x"></i></button>
            <button class="btn btn-info" id="authTwitter"><i class="fa fa-twitter fa-2x"></i></button>
            <button class="btn btn-danger" id="authGoogle"><i class="fa fa-google fa-2x"></i></button>
            <button class="btn btn-warning" id="authUser"><i class="fa fa-eye-slash fa-2x"></i></button>
        </p>
        <button class="btn btn-default btn-block" id="logoutButton">Sair</button>        
    </div>
    <br><br>
    <a href="index.html">Voltar para Home</a>
</body>
<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>

<script src="js/auth.js"></script>

</html>
